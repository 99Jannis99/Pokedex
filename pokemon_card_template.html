<!-- pokemon_card_template.html -->
<button onclick="clickPokemon('{pokemonName}')" class="card {pokemonType}">
    <div class="border"></div>
    <div class="content">
        <p class="type">{pokemonName}</p>
        <img src="{pokemonImage}" alt="{pokemonName}">
        <div class="info">
            {pokemonTypes}
        </div>
    </div>
    <span class="bottom-text">{gameVersion}</span>
</button>
